  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #f0f2f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    #container {
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      padding: 25px 20px;
      text-align: center;
    }

    .logo {
      width: 48px;
      margin-bottom: 8px;
    }

    #groupSubHeader {
      font-size: 17px;
      font-weight: 600;
      color: #1c1e21;
      margin-bottom: 16px;
    }

    #data {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    #data h4 {
      font-size: 16px;
      font-weight: 500;
      color: #050505;
    }

    #data img {
      width: 20px;
      height: 20px;
    }

    .line {
      width: 100%;
      height: 1px;
      background-color: #dddfe2;
      margin: 16px 0;
    }

    #para h2 {
      font-size: 15px;
      font-weight: 500;
      color: #1c1e21;
      margin-bottom: 12px;
    }

    #para p {
      font-size: 14px;
      color: #606770;
      margin-bottom: 20px;
    }

    #continueBtn {
      background-color: #1877f2;
      border: none;
      border-radius: 6px;
      padding: 12px 0;
      width: 100%;
      font-size: 15px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #continueBtn:hover {
      background-color: #166fe5;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid white;
      border-top: 2px solid transparent;
      border-radius: 50%;
      display: inline-block;
      animation: spin 0.6s linear infinite;
      vertical-align: middle;
      margin-left: 8px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 480px) {
      #container {
        padding: 20px 15px;
      }

      #groupSubHeader {
        font-size: 16px;
      }

      #data h4 {
        font-size: 15px;
      }

      #para h2 {
        font-size: 14px;
      }

      #para p {
        font-size: 13px;
      }

      #continueBtn {
        font-size: 14px;
        padding: 10px 0;
      }
    }
  </style>
</head>
